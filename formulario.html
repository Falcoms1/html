<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <h1>Formulário de Cadastro</h1>
    <p>Insira às informações correspondentes abaixo</p>
    <hr>

    <label for="name">Insira seu nome completo</label>
    <input id="name" type="text" > <br>

    <label for="email">Insira seu e-mail</label>
    <input id="email" type="email"> <br>

    <label for="pass">Insira a senha</label>
    <input id="pass" type="password"> <br>

    <button type="submit" title="Enviar formulário">
        Enviar
    </button>
    <button type="reset" title="Apagar formulário">
        Apagar
    </button>
    

    



    
</body>
</html>
